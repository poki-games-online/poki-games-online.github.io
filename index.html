<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsupported Device</title>
    <link rel="icon" href="/apple-touch-icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #222;
            color: white;
            background-size: cover;
            background-position: center;
        }
        
        /* Default background for desktop */
        body {
            background-image: url('/pc.png'); /* Replace with an actual desktop gaming site background */
        }
        
        /* Background for mobile */
        @media (max-width: 768px) {
            body {
                background-image: url('/mob.png'); /* Replace with an actual mobile gaming site background */
            }
        }
        
        /* Adding blur effect to the background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }
        
        .overlay {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }
        .message {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffcc00;
        }
        .error {
            color: red;
            font-size: 36px;
        }
        .button {
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="message">
            <span class="error">Error:</span> This site is too advanced for your current device. Please upgrade to continue.
        </div>
        <a class="button" href="/redirect.html" target="_blank">Visit Our Old Version Website </a>
    </div>
</body>
</html>
